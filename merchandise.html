  <!-- Button to Redirect to Cart -->
  <a href="cart.html">
  <button class="btn btn-outline-dark mt-3 fixed-cart-button" id="viewCartButton">View Cart  <span id="cartCount" class="cardCount badge  rounded-pill">0</span>
  </button>
</a>


  <!-- JavaScript to handle the cart count and button actions -->
  <script>
    // Initialize cart count to 0
    let cartCount = 0;

    // Function to update the cart count
    function updateCartCount() {
      document.getElementById('cartCount').textContent = cartCount;
    }

    // Add a click event listener to the "Add to Cart" buttons
    document.querySelectorAll('#addToCartButton').forEach(button => {
      button.addEventListener('click', function () {
        // Increment the cart count when the button is clicked
        cartCount++;
        updateCartCount();
      });
    });

    // Add a click event listener to the "View Cart" button to redirect
    document.getElementById('viewCartButton').addEventListener('click', function () {
      // You can replace 'cart.html' with the URL of your cart page
      window.location.href = 'cart.html';
    });
  </script>
